<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordwall AutoRank Web</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, button { margin: 5px 0; width: 100%; padding: 8px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Submit Fake Score to Wordwall</h2>
  <input id="activityId" placeholder="Activity ID">
  <input id="templateId" placeholder="Template ID">
  <input id="score" placeholder="Score">
  <input id="time" placeholder="Time (ms)">
  <input id="name" placeholder="Your Name">
  <input id="token" placeholder="__RequestVerificationToken">
  <input id="cookies" placeholder="Cookies (ARRAffinity etc.)">
  <button onclick="submitScore()">Submit Score</button>

  <script>
    async function submitScore() {
      const activityId = document.getElementById('activityId').value;
      const templateId = document.getElementById('templateId').value;
      const score = document.getElementById('score').value;
      const time = document.getElementById('time').value;
      const name = document.getElementById('name').value;
      const token = document.getElementById('token').value;
      const cookies = document.getElementById('cookies').value;

      const payload = {
        ActivityId: activityId,
        TemplateId: templateId,
        Score: score,
        Time: time,
        Name: name
      };

      try {
        const response = await fetch('https://wordwall.net/leaderboard/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'RequestVerificationToken': token,
            'Cookie': cookies
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Score submitted successfully!');
        } else {
          alert('Failed to submit score. Check your inputs.');
        }
      } catch (error) {
        console.error(error);
        alert('Error occurred while submitting.');
      }
    }
  </script>
</body>
</html>
